name: Daily Template Backup

on:
  schedule:
    - cron: '30 1 * * *' # 07:00 AM IST
  workflow_dispatch:

jobs:
  create-backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate backup template
        run: |
          mkdir -p backups
          DATE=$(date -u +"%Y-%m-%d")
          FILE="backups/${DATE}.json"
          if [ ! -f "$FILE" ]; then
            cat > "$FILE" <<JSON
          {
            "date": "$DATE",
            "template": {
              "steps": false,
              "dsa": false,
              "aiml": false,
              "score": 0
            }
          }
          JSON
          fi

      - name: Commit backup file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backups/*.json
          if git diff --cached --quiet; then
            echo "No new backup file"
            exit 0
          fi
          git commit -m "chore: add daily backup template"
          git push
